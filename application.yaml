apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-test-app-2
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/BenAmmarOussama/GitOps-Test-2.git
    targetRevision: HEAD
    path: k8s
    directory:
      recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
